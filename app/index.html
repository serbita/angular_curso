<!doctype html>
<html ng-app="cursoangularApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/todo.css">    
    <!--Agregado por mi -->
    <!--endAgregado por mi-->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Curso Angular</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav" ng-controller="TabController as tab">
              <li ng-class="{ active: tab.isSet('route1') }"><a ng-click="tab.setTab('route1')" ui-sref="route1">Route 1</a></li>
              <li ng-class="{ active: tab.isSet('empleados') }"><a ng-click="tab.setTab('empleados')" ui-sref="empleados">Empleados</a></li>
              <li ng-class="{ active: tab.isSet('sucursales') }"><a ng-click="tab.setTab('sucursales')" ui-sref="sucursales">Sucursales</a></li>
              <li ng-class="{ active: tab.isSet('about') }"><a ng-click="tab.setTab('about')" ui-sref="about">About</a></li>
              <li ng-class="{ active: tab.isSet('login') }"><a ng-click="tab.setTab('login')" ui-sref="login">Login</a></li>
              <li ng-class="{ active: tab.isSet('store') }"><a ng-click="tab.setTab('store')" ui-sref="store">Store</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view>
          <div class="row">
            <div class="col-md-12">
              <div class="well" ui-view="billMaker"></div>        
            </div>
          </div> 

          <div class="row">
            <div class="col-md-8">
              <div class="well" ui-view="todoList"></div>        
            </div>
            <div class="col-md-4">
              <div class="well" ui-view="ayuda"></div>        
            </div>
          </div>             

          <div class="row">
            <div class="col-md-12">
              <div class="well" ui-view="projectList"></div>        
            </div>
          </div> 

    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!--Agregado por mi-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <!--endAgregado por mi-->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- App js -->    
    <script src="scripts/app.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/todoMakerCtrl.js"></script>
    <script src="scripts/controllers/employeesCtrl.js"></script>
    <script src="scripts/controllers/sucursalesCtrl.js"></script>     
    <script src="scripts/controllers/aboutCtrl.js"></script>
    <script src="scripts/controllers/billMakerCtrl.js"></script>
    <script src="scripts/controllers/loginCtrl.js"></script>    
    <script src="scripts/controllers/storeCtrl.js"></script>    

    <!-- Services -->
    <script src="scripts/services/settingsSrv.js"></script>        
    <script src="scripts/services/sucursalesSrv.js"></script>    
    <script src="scripts/services/employeesSrv.js"></script>        
    <!-- endbuild -->
</body>
</html>
