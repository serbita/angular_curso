<h2>Total todos {{getTotalTodos()}} </h2>
<ul class="unstyled">
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.done">
    <span class="done-{{todo.done}}">{{todo.text}}</span>
  </li>
</ul>
<form class="form-horizontal">
  <input type="text" ng-model="formTodoText">

  <button class="btn btn-default" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span>Add</button>
  <button class="btn btn-default" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash"></span>Clear completed</button>
</form>
